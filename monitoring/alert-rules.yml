groups:
- name: AllInstances
  rules:
  - alert: InstanceDown
    expr: up == 0
    for: 1m
    annotations:
      title: 'Instance {{ $labels.instance }} down'
      description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
    labels:
      severity: 'critical'

  - alert: HostOutOfMemory
    expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 5
    for: 1m
    annotations: 
      title: 'Instance {{ $labels.instance }} is out of memory'
      description: '{{ $labels.instance }} of job {{ $labels.job }} has been out of memory more than 1 minute.'
    labels:
      severity: 'critical'