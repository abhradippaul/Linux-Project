global:
  scrape_interval: 5s

rule_files:
  - alert-rules.yml

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - 192.168.1.251:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['192.168.1.251:9100']